backend:
  name: git-gateway
  branch: master
  repo: sparcopen/negotiations
media_folder: "media/uploads"
collections:
  - name: "pages"
    label: "Landing pages"
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "About" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "default" }
          - { label: "About summary", name: "summary", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Blog"
        name: "blog"
        file: "blog.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "All blog posts" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "thread" }
          - { label: "Thread type", name: "thread_type", widget: "hidden", default: "blog"}
          - { label: "About summary", name: "summary", widget: "text", required: false }
      - label: "Campus Partnerships Planning"
        name: "campus-partnerships-planning"
        file: "campus-partnerships-planning/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Campus Partnerships Planning" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "thread" }
          - { label: "Featured image", name: "cover_img", widget: "image", default: "/media/uploads/campus-partnerships.jpg" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Data Analysis"
        name: "data-analysis"
        file: "data-analysis.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Data Analysis" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "thread" }
          - { label: "Featured image", name: "cover_img", widget: "image", default: "/media/uploads/data-analysis.jpg" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Journal Cancellation Impact"
        name: "journal-cancellation-impact"
        file: "journal-cancellation-impact.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Journal Cancellation Impact" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "thread" }
          - { label: "Featured image", name: "cover_img", widget: "image", default: "/media/uploads/journal-cancellation.jpg" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Reinvestments"
        name: "reinvestments"
        file: "reinvestments.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Reinvestments" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "thread" }
          - { label: "Featured image", name: "cover_img", widget: "image", default: "/media/uploads/reinvestments.jpg" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    label_singular: "Author"
    identifier_field: "display_name"
    folder: "_authors/"
    slug: "{{slug}}"
    widget: "list"
    allow_add: true
    create: true
    editor:
      preview: false
    fields:
      - { label: "Display Name", name: "display_name", widget: "string" }
      - { label: "Affiliation", name: "affiliation", widget: "string", required: false }
      - { label: "Contact email", name: "email", widget: "string", required: false }
      - { label: "Link to external bio", name: "link_bio", widget: "string", required: false }
      - { label: "Short bio", name: "bio", widget: "text", required: false }
  - name: "topics"
    label: "Topics"
    label_singular: "Topic"
    identifier_field: "topic"
    folder: "_topics/"
    slug: "{{slug}}"
    widget: "list"
    allow_add: true
    create: true
    editor:
      preview: false
    fields:
      - { label: "Topic", name: "topic", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "thread"}
      - { label: "Thread type", name: "thread_type", widget: "hidden", default: "topic"}
  - name: "working-groups"
    label: "Working Groups"
    label_singular: "Working Group"
    identifier_field: "working_group"
    folder: "_working-groups/"
    slug: "{{slug}}"
    widget: "list"
    allow_add: true
    create: true
    editor:
      preview: false
    fields:
      - { label: "Working Group name", name: "working_group", widget: "string" }
      - { label: "Featured image", name: "cover_img", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "thread"}
      - { label: "Thread type", name: "thread_type", widget: "hidden", default: "working_group"}
  - name: "article"
    label: "Articles"
    label_singular: "Article"
    folder: "_articles/"
    slug: "{{slug}}"
    widget: "list"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Publishing Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Topic(s)",
          name: "topics",
          widget: "relation",
          collection: "topics",
          multiple: true,
          display_fields: [topic],
          search_fields: [topic],
          value_field: "topic",
          required: false
        }
      - { label: "Article summary", name: "summary", widget: "text", required: false }
      - {
          label: "Working group(s)",
          name: "working_group",
          widget: "relation",
          collection: "working_groups",
          multiple: true,
          display_fields: [working_group],
          search_fields: [working_group],
          value_field: "working_group",
          required: false
        }
      - {
          label: "Author(s)",
          name: "authors",
          widget: "relation",
          collection: "authors",
          multiple: true,
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: "display_name",
          required: false
        }
      - { label: "Full-page content?", name: "full_page", widget: "boolean", default: false, required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "_blog/"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Publishing Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Topic(s)",
          name: "article_topics",
          widget: "relation",
          collection: "topics",
          display_fields: [topic],
          search_fields: [topic],
          value_field: "topic_id",
          required: false
        }
      - { label: "Body", name: "body", widget: "markdown" }
