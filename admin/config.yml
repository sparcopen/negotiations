backend:
  name: git-gateway
  repo: sssoz/negotiations
  branch: master
media_folder: 'media/uploads'
collections:
  - name: 'authors'
    label: 'Authors'
    folder: '_authors/'
    create: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'author' }
      - { label: 'Short Name', name: 'name', widget: 'string' }
      - { label: 'Display Name', name: 'display_name', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'campus-partnerships-planning'
    label: 'CPP'
    folder: '_campus-partnerships-planning/'
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Publishing Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Topic(s)", name: "topics", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: 'name',
        }
  - name: 'data-analysis'
