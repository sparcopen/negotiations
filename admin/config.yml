backend:
  name: git-gateway
  repo: sssoz/negotiations
  branch: master
media_folder: "media/uploads"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "hidden", default: "about" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "about" }
  - name: "authors"
    label: "Authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Short Name", name: "name", widget: "string" }
      - { label: "Display Name", name: "display_name", widget: "string" }
      - { label: "Contact email", name: "email", widget: "string" }
      - { label: "Link to bio", name: "link_bio", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
  - name: "tags"
    label: "Tags"
    folder: "_tags/"
    create: true
    fields:
    editor:
      preview: false
    - { label: "Tag (topic)", name: "tag", widget: "string" }
  - name: "campus-partnerships-planning"
    label: "Campus Partnerships Planning"
    folder: "_campus-partnerships-planning/"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Publishing Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Topic(s)", name: "topics", widget: "list"}
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: "name",
        }
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "data-analysis"
    label: "Data Analysis"
    folder: "_data-analysis/"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Publishing Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Topic(s)", name: "topics", widget: "list"}
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: "name",
        }
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "journal-cancellation-impact"
    label: "Journal Cancellation Impact"
    folder: "_journal-cancellation-impact/"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Publishing Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Topic(s)", name: "topics", widget: "list"}
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: "name",
        }
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "reinvestments"
    label: "Reinvestments"
    folder: "_reinvestments/"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
